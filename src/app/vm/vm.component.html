<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>VM 자원현황 대시보드</title>
  <script src="/assets/resources/js/Chart.js" type="text/javascript"></script>
</head>
<body>
<div class="wrap">
  <div class="gnb_container">
    <h1 style="text-align:left;padding-left:20px;"><img src="../../assets/resources/images/main/logo.png" alt="logo">
    </h1>
  </div>
  <div class="header-vm">
    <h1 class="headTH2 fl_wrap">
      VM 자원현황 대시보드
      <div class="fl_right" style="text-align:right;padding-right:20px;">
        <button class="btn_refresh" (click)="refreshClick()"><img src="../../assets/resources/images/ico_refresh.png"
                                                                  alt="ref"></button>
        <select [(ngModel)]="vmValue" (change)="chartTimeClick()" id="selectBoxChartInstance">
          <option [value]="1">auto</option>
          <option [value]="2">15m</option>
          <option [value]="3">30m</option>
          <option [value]="4">1h</option>
          <option [value]="5">3h</option>
          <option [value]="6">6h</option>
          <option [value]="7">12h</option>
          <option [value]="8">1day</option>
          <option [value]="9">2day</option>
          <option [value]="10">1week</option>
          <option [value]="11">1month</option>
        </select>
      </div>
    </h1>
    <dl class="col_in1_dl">
      <dt>VM명</dt>
      <dd>{{vmAlias}}</dd>
    </dl>
  </div>
  <!--VM 자원현황 대시보드-->
  <div class="layout">
    <dl>
      <dd>
        <canvas id='lineCanvasCpuUsage'></canvas>
      </dd>
      <dd>
        <canvas id='lineCanvasCpuLatency'></canvas>
      </dd>
      <dd>
        <canvas id='lineCanvasCpuCostop'></canvas>
      </dd>
    </dl>
    <dl>
      <dd>
        <canvas id='lineCanvasMemUsage'></canvas>
      </dd>
      <dd>
        <canvas id='lineCanvasMemActiveConsumed'></canvas>
      </dd>
      <dd>
        <canvas id='lineCanvasMemSwap'></canvas>
      </dd>
    </dl>
    <dl>
      <dd>
        <canvas id='lineCanvasDiskIOps'></canvas>
      </dd>
      <dd>
        <canvas id='lineCanvasDiskTraffic'></canvas>
      </dd>
      <dd>
        <canvas id='lineCanvasDiskLatency'></canvas>
      </dd>
    </dl>
    <dl>
      <dd>
        <canvas id='lineCanvasNetUsage'></canvas>
      </dd>
      <dd>
        <canvas id='lineCanvasNetTransmitReceive'></canvas>
      </dd>
      <dd>
        <canvas id='lineCanvasNetErrors'></canvas>
      </dd>
    </dl>
  </div>

</div>
</body>
<!--VM 자원현황 대시보드-->
</html>
