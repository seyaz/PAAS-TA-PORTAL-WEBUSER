<!DOCTYPE html>
<html lang="ko">
<body class="login_b">
<div class="loginWrap">
  <div class="text_center" style="padding-top: 15%">
    <a href="#"><img class="logo_login" src="../assets/resources/images/login/login_logo.png" alt="logo"/></a>
    <p>패스워드 변경</p>
    <p class="copy">패스워드를 입력하세요</p>
  </div>
  <form class="form-horizontal maT30" action="">
    <div class="form-group">
      <div class="col-xs-12">
        <input class="form-control" type="text" readonly="readonly" disabled [(ngModel)]="userId" name="userId" >
      </div>
    </div>
    <div class="form-group m-t-20">
      <div class="col-xs-12">
        <input class="form-control" type="password" required="" placeholder="비밀번호" [(ngModel)]="password" name="password" (change)="checkPassword()">
        <div *ngIf="!isPassword"><p class="red text-left login_red"><i class="fas fa-exclamation-circle"></i> 영문,숫자를 혼합하여 6~20자 이내 공백 미포함
        </p></div>
      </div>
    </div>
    <div class="form-group m-t-20">
      <div class="col-xs-12">
        <input class="form-control" type="password" required="" placeholder="비밀번호 확인" [(ngModel)]="re_password" name="re_password" (change)="checkRePassword()">
        <div *ngIf="!isRePassword"><p class="red text-left login_red"><i class="fas fa-exclamation-circle"></i> 패스워드가 서로 다릅니다.
        </p></div>
      </div>
    </div>
    <div class="form-group maT30">
      <div class="col-xs-12">
        <button class="btns colors4" (click)="save()">
          변경
        </button>
      </div>
    </div>
    <div class="form-group maT30">
      <div class="col-xs-6 text-left">
        <a href="/" class="locolor">Homepage</a>
      </div>
      <div class="col-xs-6 text-right">
        <a href="/login" class="locolor">Login</a>
      </div>
    </div>
  </form>
</div>
</body>
</html>
